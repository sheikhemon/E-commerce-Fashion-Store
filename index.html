<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Author Bug fixing -->
  <meta name="description" content="Emon Sheikh">
  <!-- website title  -->
  <title>E-commerce Fashion Store</title>
  <!-- main css link  -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <h1 class="text-center">E-commerce Fashion Store ðŸ›’</h1>
  </header>
  <main class="main container-fluid gx-3">
    <!-- search area start here  -->
    <div class="search-field">
      <div class="search-box">
        <input id="input-field" class="search-field" type="text" />
        <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
      <!-- search area end here  -->
    </div>
    <!-- single product description start here -->
    <div id="single-product">
    </div>
    <!-- single product description end here -->
    <!-- product details showing row start here -->
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <!-- single product cart start here  -->
        <div id="all-products" class="gx-5">
          <!--product showing emty area bug fixed -->
          <!-- <h1></h1> -->
        </div>
        <!-- single product cart end here  -->
      </div>
      <!-- calculation area start here  -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My Cart ðŸ›’</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <!-- total added product calculation start here  -->
              <tr>
                <th>Total Added-Products:</th>
                <!-- total added product problem fixed  -->
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- total added product calculation end here  -->
              <!-- total price calculation area start here  -->
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- total price calculation area end here  -->
              <!-- delivery charge calculation area start here  -->
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- delivery charge calculation area end here  -->
              <!-- total tax calculation area start here  -->
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- total tax calculation area end here  -->
              <!-- total product price full calculation start here  -->
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
              <!-- total product price full calculation end here  -->
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
      <!-- calculation area end here  -->
    </div>
    <!-- product details showing row end here -->
  </main>
  <footer></footer>
  <!-- fontawesome icon link  -->
  <script src="https://kit.fontawesome.com/3ee6799965.js" crossorigin="anonymous"></script>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
